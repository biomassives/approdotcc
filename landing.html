<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appro Community Connector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --text-light: #ffffff;
      --bg-start: #0f172a;
      --bg-end: #334155;
      --accent: #22d3ee;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: var(--text-light);
      background: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      z-index: 10;
    }

    #message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 90%;
      z-index: 10;
    }

    .language-switcher {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      z-index: 10;
    }

    .lang-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--accent);
      color: var(--text-light);
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .lang-btn:hover {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
      z-index: 10;
    }

    /* Animated SVG background */
    .animated-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .path {
      stroke: url(#gradient);
      stroke-width: 0.5;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 12s infinite linear;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg" aria-hidden="true">
    <svg viewBox="0 0 800 600" preserveAspectRatio="none">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#4ade80"/>
          <stop offset="50%" stop-color="#60a5fa"/>
          <stop offset="100%" stop-color="#a78bfa"/>
        </linearGradient>
      </defs>
      <path class="path" d="M0 300 Q 200 100 400 300 T 800 300" />
      <path class="path" d="M0 350 Q 200 150 400 350 T 800 350" />
      <path class="path" d="M0 400 Q 200 200 400 400 T 800 400" />
    </svg>
  </div>

  <h1>Appro Community Connector</h1>
  <p id="message">Loading message...</p>

  <div class="language-switcher">
    <a class="lang-btn" href="/en/">English</a>
    <a class="lang-btn" href="/sp/">Español</a>
    <a class="lang-btn" href="/am/">አማርኛ</a>
    <a class="lang-btn" href="/uk/">Українська</a>
  </div>

  <footer>
    &copy; 2025 Appro CC. Empowering by design.
  </footer>

  <script>
    const langRedirects = {
      'es': '/sp/',
      'am': '/am/',
      'uk': '/uk/',
    };

    const messages = {
      'en': 'Sharing knowledge & expertise benefits vulnerable communities.',
      'es': 'Compartir conocimientos y experiencia beneficia a las comunidades vulnerables.',
      'am': 'እውቀትንና ልምድን መካፈል የተለመዱ ማህበረሰቦችን ይጠቃልላል።',
      'uk': 'Обмін знаннями та досвідом приносить користь вразливим громадам.',
    };

    document.addEventListener('DOMContentLoaded', () => {
      const lang = navigator.language.slice(0,2);
      const msg = messages[lang] || messages['en'];
      document.getElementById('message').textContent = msg;

      if (langRedirects[lang]) {
        setTimeout(() => window.location.href = langRedirects[lang], 2500);
      }
    });
  </script>
</body>
</html>
